<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Margen Bruto Agrícola 2025</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<style>
:root{
  --bg:#f0f4f8;--white:#fff;--border:#d1d9e6;--text:#1e293b;--muted:#64748b;
  --accent:#2563eb;--accent-l:#eff6ff;--green:#16a34a;--green-l:#f0fdf4;
  --red:#dc2626;--red-l:#fef2f2;--amber:#d97706;--amber-l:#fffbeb;
  --sh:0 1px 4px rgba(0,0,0,.08);--r:10px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:'Segoe UI',system-ui,sans-serif;font-size:13px}
input[type=number]{-moz-appearance:textfield}
input::-webkit-outer-spin-button,input::-webkit-inner-spin-button{-webkit-appearance:none}
::-webkit-scrollbar{width:5px;height:5px}
::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}

.hdr{background:var(--white);border-bottom:2px solid var(--border);padding:0 20px;display:flex;align-items:center;gap:2px;position:sticky;top:0;z-index:100;box-shadow:var(--sh);flex-wrap:wrap}
.logo{padding:10px 16px 10px 0;border-right:1px solid var(--border);margin-right:6px;flex-shrink:0}
.logo-t{font-size:14px;font-weight:800;color:var(--accent)}
.logo-s{font-size:10px;color:var(--muted)}
.nb{padding:13px 15px 9px;border:none;background:transparent;cursor:pointer;font-size:12px;color:var(--muted);border-bottom:3px solid transparent;font-weight:500;transition:all .15s;font-family:inherit;white-space:nowrap}
.nb:hover{color:var(--accent)}.nb.on{color:var(--accent);border-bottom-color:var(--accent);font-weight:700}

.pg{padding:20px 22px;max-width:1340px;margin:0 auto}
.sec{display:none}.sec.on{display:block}

.card{background:var(--white);border:1px solid var(--border);border-radius:var(--r);box-shadow:var(--sh);margin-bottom:16px}
.ch{padding:11px 16px;border-bottom:1px solid var(--border);font-size:13px;font-weight:700;display:flex;align-items:center;gap:8px}
.cb{padding:14px 16px}

table{width:100%;border-collapse:collapse}
th{padding:7px 11px;font-size:10px;color:var(--muted);text-transform:uppercase;letter-spacing:.6px;border-bottom:2px solid var(--border);background:#f8fafc;text-align:center;font-weight:700;white-space:nowrap}
th.l{text-align:left}
td{padding:6px 11px;border-bottom:1px solid #f0f4f8;text-align:center;vertical-align:middle}
td.l{text-align:left}
tr:last-child td{border-bottom:none}
tr:hover td{background:#f8fafc}

/* Inputs editables con color de fondo */
.ei{border:1px solid #bfdbfe;border-radius:5px;color:var(--text);padding:4px 6px;font-size:12px;font-family:inherit;outline:none;text-align:center;transition:all .15s;background:#eff6ff}
.ei:hover{border-color:var(--accent)}.ei:focus{border-color:var(--accent);box-shadow:0 0 0 3px #2563eb15;background:var(--white)}
.ei.pct{background:#fffbeb;border-color:#fde68a;color:var(--amber)}
.ei.pct:hover,.ei.pct:focus{border-color:var(--amber)}
.ei.qty{background:#f0fdf4;border-color:#bbf7d0;color:var(--green)}
.ei.qty:hover,.ei.qty:focus{border-color:var(--green)}
/* Valor calculado — sin recuadro de edición */
.val{font-weight:700;color:var(--green)}

.inp{background:#f8fafc;border:1px solid var(--border);border-radius:6px;color:var(--text);padding:6px 10px;font-size:12px;font-family:inherit;outline:none;width:100%;transition:all .15s}
.inp:focus{border-color:var(--accent);background:var(--white);box-shadow:0 0 0 3px #2563eb15}
select.inp{cursor:pointer}

/* Leyenda */
.ley{display:flex;gap:14px;flex-wrap:wrap;margin-bottom:14px;font-size:11px;align-items:center;color:var(--muted)}
.ley-i{display:flex;align-items:center;gap:5px}
.ley-d{width:14px;height:14px;border-radius:3px;flex-shrink:0}

.btn{border:none;border-radius:7px;padding:6px 14px;cursor:pointer;font-size:12px;font-weight:600;transition:all .15s;font-family:inherit}
.btn:hover{filter:brightness(.92)}
.btn-p{background:var(--accent);color:#fff}
.btn-o{background:var(--white);color:var(--text);border:1px solid var(--border)}
.sm{padding:4px 10px;font-size:11px}

.pills{display:flex;flex-wrap:wrap;gap:7px;margin-bottom:16px}
.pill{padding:7px 16px;border-radius:20px;border:2px solid var(--border);background:var(--white);cursor:pointer;font-size:12px;font-weight:600;color:var(--muted);transition:all .15s;font-family:inherit}
.pill.on{color:#fff;border-color:transparent}

.ctabs{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:16px}
.ctab{padding:7px 14px;border-radius:8px;border:2px solid var(--border);background:var(--white);cursor:pointer;font-size:12px;font-weight:600;color:var(--muted);transition:all .15s;text-align:center;line-height:1.5}
.ctab.on{background:var(--accent-l);border-color:var(--accent);color:var(--accent)}
.ctab:hover:not(.on){border-color:var(--accent)}

.mets{display:grid;grid-template-columns:repeat(4,1fr);gap:11px;margin-bottom:16px}
.met{background:var(--white);border:1px solid var(--border);border-radius:var(--r);padding:13px 15px;box-shadow:var(--sh)}
.ml{font-size:10px;color:var(--muted);text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px;font-weight:700}
.mv{font-size:20px;font-weight:800}
.ms{font-size:11px;color:var(--muted);margin-top:2px}

.sgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:11px;margin-bottom:16px}
.sc{background:var(--white);border:1px solid var(--border);border-radius:var(--r);padding:14px;box-shadow:var(--sh)}
.sbar-bg{height:5px;background:#e2e8f0;border-radius:3px;overflow:hidden;margin:7px 0 5px}
.sbar{height:100%;border-radius:3px}

.chart-w{position:relative;height:290px}
.add-row{display:flex;gap:6px;padding:7px 11px;background:#f8fafc;border-top:1px dashed var(--border);align-items:center;flex-wrap:wrap}
.tipo-hdr td{background:#f0f4f8 !important;font-weight:700;font-size:10px;text-transform:uppercase;letter-spacing:.7px}

.tg{color:var(--green)}.tr{color:var(--red)}.tb{color:var(--accent)}.ty{color:var(--amber)}.td{color:var(--muted)}.fw{font-weight:700}
.modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:200;display:flex;align-items:center;justify-content:center}
.modal{background:#fff;border-radius:12px;padding:22px 24px;min-width:340px;max-width:480px;box-shadow:0 8px 32px rgba(0,0,0,.18)}
.modal h3{font-size:14px;font-weight:700;margin-bottom:14px;color:var(--text)}
.dosis-row{display:flex;align-items:center;gap:8px;margin-bottom:8px}
.dosis-row input{flex:1}
.dosis-total{font-size:12px;color:var(--muted);margin:8px 0 14px;padding:7px 10px;background:#f8fafc;border-radius:6px;border:1px solid var(--border)}
.badge{display:inline-block;padding:2px 8px;border-radius:10px;font-size:10px;font-weight:700}
.bg{background:var(--green-l);color:var(--green)}.br{background:var(--red-l);color:var(--red)}.by{background:var(--amber-l);color:var(--amber)}
@media(max-width:768px){.mets{grid-template-columns:repeat(2,1fr)}}
</style>
</head>

function getDosis(planId, ikey){

}

  DOSIS_DETALLE[planId][ikey]=arr;

// Alquiler único del campo en qq de soja
// Doble cultivo: cada cultivo paga la mitad
let ALQ_QQ = 12.5;

// Dobles: [cereal_id, soja2_id]. Soja 2da usa misma superficie y paga la mitad del alquiler
const DOBLES = [[1,3],[2,4]];
const IDS_SJ2 = DOBLES.map(d=>d[1]);
const CEREAL_DE = {3:1, 4:2}; // soja2_id -> cereal_id

// Superficie % (solo cultivos independientes + cereales de dobles)
let SUPERFICIE = {1:5, 2:12, 5:18, 6:12, 7:33, 8:20};

// ═══════════════════════════════════════════
// HELPERS
// ═══════════════════════════════════════════
const f  = (n,d=2)=>(isNaN(n)||n==null)?"-":n.toLocaleString("es-AR",{minimumFractionDigits:d,maximumFractionDigits:d});
const fU = n=>`U$S ${f(n)}`;
const fP = n=>`$ ${f(n*TC,0)}`;
const TIPO_ORDEN = ["Labor","Semilla","Fertilizante","Herbicida","Insecticida","Fungicida","Coadyuvante","Curasemilla"];
const getTipos = ()=>TIPO_ORDEN.filter(t=>INSUMOS.some(i=>i.tipo===t));
const TCOLORS = {Coadyuvante:"#8b5cf6",Curasemilla:"#ec4899",Fertilizante:"#16a34a",Fungicida:"#0891b2",Herbicida:"#d97706",Insecticida:"#dc2626",Labor:"#2563eb",Semilla:"#7c3aed"};
const TLAB    = {Coadyuvante:"Coadyuvantes",Curasemilla:"Curasemilla",Fertilizante:"Fertilizantes",Fungicida:"Fungicidas",Herbicida:"Herbicidas",Insecticida:"Insecticidas",Labor:"Labores",Semilla:"Semillas"};

function pbSoja(){ return (PRODUCTOS.find(p=>p.cod==="Sj")||{pb:330}).pb; }
function alqUSD(planId){
  // Doble cultivo: cada cultivo paga la mitad
  const esDoble = DOBLES.some(d => d.includes(planId));
  return (esDoble ? ALQ_QQ/2 : ALQ_QQ) * pbSoja() / 10;
}
// Precio neto: PB - flete - PB*gc + PB*bonif - secada
function pneto(prod){ return prod.pb - prod.flete - prod.pb*prod.gc + prod.pb*prod.bonif - (prod.secada||0); }

function calcM(plan){
  const prod = PRODUCTOS.find(p=>p.cod===plan.prod);
  if(!prod) return null;
  const pn = pneto(prod);
  const ingreso = plan.rinde * pn / 1000;
  const cosPct = (plan.cosPct !== undefined) ? plan.cosPct : prod.cos;
  const costoCosecha = prod.pb * cosPct * plan.rinde / 1000;
  let impl = 0;
  for(const [ikey,cant] of Object.entries(plan.items)){
    const iid = +String(ikey).split('_')[0]; // soporta claves "id" o "id_n"
    const ins = INSUMOS.find(i=>i.id==iid);
    if(ins){
      const factor = ins.tipo==="Fertilizante" ? 1/1000 : 1;
      impl += ins.precio * cant * factor;
    }
  }
  const alq = alqUSD(plan.id);
  const total = impl + costoCosecha + plan.ger + alq;
  // Costos fijos (sin cosecha que varía con el rinde)
  const costosF = impl + plan.ger + alq;
  // RI despejado: Rinde*(PN - PB*cos)/1000 = costosF → RI = costosF*1000/(PN - PB*cos)
  const ri = costosF * 1000 / (pn - prod.pb * prod.cos);
  // PI despejado (precio bruto de indiferencia):
  // PB*(1 - gc + bonif - cos)*Rinde/1000 - (flete+secada)*Rinde/1000 = costosF
  // PB = (costosF + (flete+secada)*Rinde/1000) / ((1 - gc + bonif - cos)*Rinde/1000)
  const fleteEfectivo = prod.flete + (prod.secada||0);
  const pi = (costosF + fleteEfectivo * plan.rinde / 1000) / ((1 - prod.gc + prod.bonif - prod.cos) * plan.rinde / 1000);
  return {pn, ingreso, impl, costoCosecha, alq, total, margen:ingreso-total, pi, ri};
}

function supDe(planId){
  if(IDS_SJ2.includes(planId)) return SUPERFICIE[CEREAL_DE[planId]]||0;
  return SUPERFICIE[planId]||0;
}

function recalcSecada(){
  const s=SECADA_MZT;
  const puntos=Math.max(s.humCosecha-s.humBase-s.puntosLibres,0);
  const costo=(s.paritarias+s.secada)*s.pctConSecada + s.usdPunto*puntos*s.pctConSecada;
  // Actualizar precio neto del Mzt
  const mzt=PRODUCTOS.find(p=>p.cod==="Mzt");
  if(mzt){ mzt.secada=+costo.toFixed(4); }
  const el=document.getElementById("secadaCalc");
  if(el) el.textContent=f(costo);
}

    }
    // Fila para agregar: todos los insumos del tipo disponibles, incluyendo los que ya están (para 2da aplicación)
    const todos=INSUMOS.filter(i=>i.tipo===tipo);
    tbl+=`<tr style="background:#fafbfd"><td colspan="5"><div class="add-row" style="padding:5px 12px 5px 20px">
      <span style="font-size:11px;color:var(--muted);white-space:nowrap">+ ${tipo}:</span>
      <select id="sel_${tipo}" class="inp" style="flex:2;font-size:11px">
        <option value="">— Seleccionar —</option>
        ${todos.map(i=>`<option value="${i.id}">${i.nombre}</option>`).join("")}
      </select>
      <span style="font-size:11px;color:var(--muted)">ó nuevo:</span>
      <input id="nn_${tipo}" class="inp" placeholder="Nombre" style="flex:2;font-size:11px">
      <input id="nu_${tipo}" class="inp" placeholder="Unidad" style="flex:1;font-size:11px">
      <input type="number" id="np_${tipo}" class="inp" placeholder="U$S" style="flex:1;font-size:11px">
      <button class="btn btn-o sm" onclick="addInsAPlan('${tipo}')">Agregar</button>
    </div></td></tr>`;
  }

  if(c){
    const cosNom=`${((plan.cosPct!==undefined?plan.cosPct:prod.cos)*100).toFixed(0)}% × ${fU(prod.pb)}/t × ${plan.rinde.toLocaleString()} kg`;
    tbl+=`
    <tr style="background:var(--accent-l)"><td class="l fw tb" colspan="4">TOTAL IMPLANTACIÓN</td>
      <td class="fw tb">${f(c.impl)}</td></tr>
    <tr style="background:#f8fafc"><td class="l td" colspan="4" style="padding-left:14px">Costo cosecha (${cosNom})</td>
      <td class="td">${f(c.costoCosecha)}</td></tr>
    <tr style="background:#f8fafc"><td class="l td" colspan="4" style="padding-left:14px">Gerenciamiento</td>
      <td class="td">${f(plan.ger)}</td></tr>
    <tr style="background:#f8fafc"><td class="l td" colspan="4" style="padding-left:14px">Alquiler (${ALQ_QQ}${esSj2?" ÷ 2":""} qq × ${fU(pbSoja()/10)}/qq)</td>
      <td class="td">${f(c.alq)}</td></tr>
    <tr style="background:var(--green-l)"><td class="l fw tg" colspan="4">COSTO TOTAL</td>
      <td class="fw tg">${f(c.total)}</td></tr>`;
  }
  tbl+=`</tbody></table></div></div>`;
  document.getElementById("sec-pt").innerHTML=tabs+mets+params+tbl;
}

// ═══════════════════════════════════════════
// RESUMEN CI
// ═══════════════════════════════════════════
function renderRCI(){
  const rows=PLANTEOS.map(p=>{const c=calcM(p);return c?{...c,plan:p}:null}).filter(Boolean);
  const tipos=getTipos();

  let h=`<div class="card" style="overflow:hidden"><div class="ch">📦 Costos de Implantación por Rubro (U$S/ha)</div>
  <div style="overflow-x:auto"><table><thead><tr><th class="l">Rubro</th>`;
  for(const r of rows) h+=`<th>${r.plan.nombre}</th>`;
  h+=`</tr></thead><tbody>`;

  for(const [tipo,lbl] of Object.entries(TLAB)){
    const vals=rows.map(r=>Object.entries(r.plan.items).reduce((s,[iid,c2])=>{
      const rid=+String(iid).split("_")[0];const ins=INSUMOS.find(i=>i.id==rid);const fac=ins&&ins.tipo==="Fertilizante"?1/1000:1;return ins&&ins.tipo===tipo?s+ins.precio*c2*fac:s;
    },0));
    if(vals.every(v=>v===0))continue;
    h+=`<tr><td class="l" style="color:${TCOLORS[tipo]};font-weight:600;padding-left:14px">${lbl}</td>`;
    for(const v of vals)h+=`<td>${v>0?f(v):`<span style="color:#cbd5e1">—</span>`}</td>`;
    h+=`</tr>`;
  }
  h+=`<tr style="background:var(--accent-l)"><td class="l fw tb">Total Implantación</td>`;
  for(const r of rows)h+=`<td class="fw tb">${f(r.impl)}</td>`;
  h+=`</tr><tr style="background:#f8fafc"><td class="l td" style="padding-left:14px">Cosecha</td>`;
  for(const r of rows)h+=`<td class="td">${f(r.costoCosecha)}</td>`;
  h+=`</tr><tr style="background:#f8fafc"><td class="l td" style="padding-left:14px">Gerenciamiento</td>`;
  for(const r of rows)h+=`<td class="td">${f(r.plan.ger)}</td>`;
  h+=`</tr><tr style="background:#f8fafc"><td class="l td" style="padding-left:14px">Alquiler</td>`;
  for(const r of rows)h+=`<td class="td">${f(r.alq)}</td>`;
  h+=`</tr><tr style="background:var(--green-l)"><td class="l fw tg">Costo Total</td>`;
  for(const r of rows)h+=`<td class="fw tg">${f(r.total)}</td>`;
  h+=`</tr></tbody></table></div></div>`;

  h+=`<div class="card"><div class="ch">📊 Composición de Costos por Cultivo</div>
  <div class="cb">
    <div id="ciBtns" style="display:flex;flex-wrap:wrap;gap:6px;margin-bottom:12px"></div>
    <div class="chart-w"><canvas id="cCI"></canvas></div>
  </div></div>`;
  document.getElementById("sec-rci").innerHTML=h;

  // Reinicializar filtros al renderizar
  const allGroups = [...tipos, 'Cosecha','Gerenciamiento','Alquiler'];
  window.ciTiposFiltro = new Set(allGroups);

  setTimeout(()=>{
    if(charts.ci)charts.ci.destroy();
    const ctx=document.getElementById("cCI");if(!ctx)return;
    const labels=rows.map(r=>r.plan.nombre);

    // Un dataset por RUBRO (no por insumo individual)
    const allDatasets=[];
    for(const tipo of tipos){
      const vals=rows.map(r=>Object.entries(r.plan.items).reduce((s,[iid,c2])=>{
        const rid=+String(iid).split("_")[0];const ins=INSUMOS.find(i=>i.id==rid);
        if(!ins||ins.tipo!==tipo)return s;
        const fac=ins.tipo==="Fertilizante"?1/1000:1;
        return s+ins.precio*c2*fac;
      },0));
      if(vals.every(v=>v===0))continue;
      allDatasets.push({label:TLAB[tipo], group:tipo,
        data:vals, backgroundColor:TCOLORS[tipo]+"cc", borderColor:TCOLORS[tipo], borderWidth:1});
    }
    allDatasets.push({label:"Cosecha",        group:"Cosecha",        data:rows.map(r=>r.costoCosecha), backgroundColor:"#94a3b8cc",borderColor:"#94a3b8",borderWidth:1});
    allDatasets.push({label:"Gerenciamiento", group:"Gerenciamiento", data:rows.map(r=>r.plan.ger),      backgroundColor:"#64748bcc",borderColor:"#64748b",borderWidth:1});
    allDatasets.push({label:"Alquiler",       group:"Alquiler",       data:rows.map(r=>r.alq),           backgroundColor:"#475569cc",borderColor:"#475569",borderWidth:1});

    charts.ci=new Chart(ctx,{type:"bar",data:{labels,datasets:allDatasets},options:{
      responsive:true,maintainAspectRatio:false,
      plugins:{
        legend:{display:false},
        tooltip:{callbacks:{label:c=>`${c.dataset.label}: U$S ${f(c.parsed.y)}`}}
      },
      scales:{x:{stacked:true},y:{stacked:true,ticks:{callback:v=>`U$S ${v}`}}}
    }});

    // Plugin: total visible encima de la barra más alta visible
    const plugCI={id:'ciLabel',afterDatasetsDraw(chart){
      if(chart!==charts.ci) return;
      const{ctx:cx}=chart;
      cx.save();
      chart.data.labels.forEach((_,i)=>{
        let suma=0, topY=null, topX=null;
        for(let di=0;di<chart.data.datasets.length;di++){
          const meta=chart.getDatasetMeta(di);
          if(meta.hidden) continue;
          const bar=meta.data[i]; if(!bar) continue;
          suma += chart.data.datasets[di].data[i]||0;
          if(topY===null || bar.y < topY){ topY=bar.y; topX=bar.x; }
        }
        if(topY===null || suma===0) return;
        cx.fillStyle='#1e293b'; cx.font='bold 11px Segoe UI'; cx.textAlign='center';
        cx.fillText(`U$S ${f(suma,0)}`, topX, topY-6);
      });
      cx.restore();
    }};
    Chart.register(plugCI);
    charts.ci.update();

    // Render botones de tipo encima del gráfico
    const btnContainer = document.getElementById('ciBtns');
    if(btnContainer){
      btnContainer.innerHTML = allDatasets.map(d=>d.group).map(g=>{
        const col = TCOLORS[g]||'#64748b';
        const lbl = TLAB[g]||g;
        return `<button onclick="ciToggleTipo('${g}',event)" id="ciBtn_${g}" title="Click: solo este | Ctrl+Click: agregar/quitar" style="
          padding:4px 12px;border-radius:14px;border:2px solid ${col};cursor:pointer;font-size:11px;font-weight:600;
          background:${col};color:#fff;transition:all .15s;font-family:inherit">${lbl}</button>`;
      }).join('');
    }
  },50);
}

function ciToggleTipo(g, ev){
  if(!charts.ci) return;
  const allGroups = charts.ci.data.datasets.map(d=>d.group);
  const ctrl = ev && ev.ctrlKey;

  if(ctrl){
    // Ctrl+click: toggle individual
    if(window.ciTiposFiltro.has(g)) window.ciTiposFiltro.delete(g);
    else window.ciTiposFiltro.add(g);
  } else {
    const soloEste = window.ciTiposFiltro.size===1 && window.ciTiposFiltro.has(g);
    if(soloEste){
      // Ya era el único: mostrar todos
      window.ciTiposFiltro = new Set(allGroups);
    } else {
      // Dejar solo este
      window.ciTiposFiltro = new Set([g]);
    }
  }

  charts.ci.data.datasets.forEach((ds,i)=>{
    charts.ci.getDatasetMeta(i).hidden = !window.ciTiposFiltro.has(ds.group);
  });
  charts.ci.update();

  allGroups.forEach(x=>{
    const col = TCOLORS[x]||'#64748b';
    const btn = document.getElementById('ciBtn_'+x);
    if(!btn) return;
    const active = window.ciTiposFiltro.has(x);
    btn.style.background = active ? col : '#fff';
    btn.style.color = active ? '#fff' : col;
  });
}

// ═══════════════════════════════════════════
// RESUMEN MB
// ═══════════════════════════════════════════
function renderRMB(){
  const rows=PLANTEOS.map(p=>{const c=calcM(p);return c?{...c,plan:p}:null}).filter(Boolean);
  const planesConSup=PLANTEOS.filter(p=>!IDS_SJ2.includes(p.id));
  const sumSup=planesConSup.reduce((s,p)=>s+(SUPERFICIE[p.id]||0),0);

  let h=`<div class="card mb-alq" style="padding:14px 18px;display:flex;align-items:center;gap:20px;flex-wrap:wrap">
    <div>
      <div style="font-size:11px;color:var(--muted);font-weight:700;margin-bottom:4px">ALQUILER DEL CAMPO (qq soja)</div>
      <div style="display:flex;align-items:center;gap:8px">
        <input type="number" value="${ALQ_QQ}" min="0" step="0.25" class="ei" style="width:80px"
          onchange="ALQ_QQ=+this.value;renderRMB()">
        <span style="font-size:12px;color:var(--muted)">= <b>${fU(ALQ_QQ * pbSoja() / 10)}</b>/ha · Doble cultivo: <b>${fU(ALQ_QQ/2 * pbSoja() / 10)}</b>/ha c/u</span>
      </div>
    </div>
    <div style="font-size:11px;color:var(--muted)">Precio soja: <b>${fU(pbSoja())}</b>/t = <b>${fU(pbSoja()/10)}</b>/qq</div>
  </div>`;
  h+=`<div class="card" style="overflow:hidden"><div class="ch">📈 Margen Bruto por Cultivo</div>
  <div style="overflow-x:auto"><table><thead><tr>
    <th class="l">Cultivo</th>
    <th style="background:#eff6ff">Sup.&nbsp;%</th>

    <th style="background:#f0fdf4">Rinde<br><small>kg/ha</small></th>
    <th>P.Neto<br><small>U$S/t</small></th>
    <th>Ing. Neto<br><small>U$S/ha</small></th>
    <th>Costo Total<br><small>U$S/ha</small></th>
    <th>Margen<br><small>U$S/ha</small></th>
    <th>P.Indif.<br><small>U$S/t</small></th>
    <th>R.Indif.<br><small>kg/ha</small></th>
  </tr></thead><tbody>`;

  function filaRMB(r, indent){
    const mc=r.margen>=0?"var(--green)":"var(--red)";
    const esSj2=IDS_SJ2.includes(r.plan.id);
    const sup=supDe(r.plan.id);
    const prod=PRODUCTOS.find(p=>p.cod===r.plan.prod);
    const piOK = prod && r.pi < prod.pb;
    const piColor = piOK ? "var(--green)" : "var(--red)";
    const riOK = r.ri < r.plan.rinde;
    const riColor = riOK ? "var(--green)" : "var(--red)";
    const supCell = esSj2
      ? `<span style="color:var(--muted)">${sup}%</span>`
      : `<input type="number" value="${sup}" min="0" max="100" step="1" class="ei" style="width:55px" onchange="SUPERFICIE[${r.plan.id}]=+this.value;renderRMB()"> %`;
    const nameCell = indent
      ? `<td class="l" style="padding-left:24px;color:var(--amber)">↳ ${r.plan.nombre}</td>`
      : `<td class="l fw">${r.plan.nombre}</td>`;
    const bgRow = indent ? 'style="background:#fffde7"' : '';
    return `<tr ${bgRow}>
      ${nameCell}
      <td style="background:#eff6ff44">${supCell}</td>
      <td style="background:#f0fdf444"><input type="number" value="${r.plan.rinde}" min="0" step="100" class="ei qty" style="width:80px" onchange="updRinde(${r.plan.id},+this.value)"></td>
      <td>${f(r.pn)}</td>
      <td class="fw tb">${f(r.ingreso)}</td>
      <td class="ty">${f(r.total)}</td>
      <td><b style="color:${mc};font-size:14px">${r.margen>=0?"+":""}${f(r.margen)}</b></td>
      <td><b style="color:${piColor}">${f(r.pi)}</b></td>
      <td><b style="color:${riColor}">${f(r.ri,0)}</b></td>
    </tr>`;
  }
  const renderedIds = new Set();
  for(const [cid, s2id] of DOBLES){
    const rc=rows.find(r=>r.plan.id===cid);
    const rs=rows.find(r=>r.plan.id===s2id);
    if(rc && !renderedIds.has(rc.plan.id)){ h+=filaRMB(rc,false); renderedIds.add(rc.plan.id); }
    if(rs && !renderedIds.has(rs.plan.id)){ h+=filaRMB(rs,true);  renderedIds.add(rs.plan.id); }
  }
  for(const r of rows){
    if(!renderedIds.has(r.plan.id)){ h+=filaRMB(r,false); renderedIds.add(r.plan.id); }
  }
  // Dobles consolidados
  h+=`<tr style="background:#f0f4f8"><td class="l fw td" colspan="10" style="padding:5px 14px;font-size:10px;text-transform:uppercase;letter-spacing:.7px">Dobles cultivos consolidados</td></tr>`;
  for(const [cid,s2id] of DOBLES){
    const rc=rows.find(r=>r.plan.id===cid),rs=rows.find(r=>r.plan.id===s2id);
    if(!rc||!rs)continue;
    const mT=rc.margen+rs.margen,sup=SUPERFICIE[cid]||0,mc=mT>=0?"var(--green)":"var(--red)";
    h+=`<tr style="background:#f8fafc">
      <td class="l fw">${rc.plan.nombre} + ${rs.plan.nombre}</td>
      <td>${sup}%</td><td colspan="2" class="td" style="font-size:11px">${rc.plan.rinde.toLocaleString()} + ${rs.plan.rinde.toLocaleString()} kg/ha</td>
      <td></td><td></td>
      <td><b style="color:${mc};font-size:14px">${mT>=0?"+":""}${f(mT)}</b></td>
      <td colspan="2"></td>
    </tr>`;
  }

  // Margen ponderado
  let tSup=0,tPond=0;const usados=new Set();
  for(const [cid,s2id] of DOBLES){
    const rc=rows.find(r=>r.plan.id===cid),rs=rows.find(r=>r.plan.id===s2id);
    if(!rc||!rs)continue;
    const sup=SUPERFICIE[cid]||0;
    tSup+=sup;tPond+=(rc.margen+rs.margen)*sup;
    usados.add(cid);usados.add(s2id);
  }
  for(const r of rows){
    if(usados.has(r.plan.id))continue;
    const sup=SUPERFICIE[r.plan.id]||0;
    tSup+=sup;tPond+=r.margen*sup;
  }
  const mpond=tSup>0?tPond/tSup:0,mcP=mpond>=0?"var(--green)":"var(--red)";
  const supBadge=sumSup===100?`<span class="badge bg">✓ 100%</span>`:`<span class="badge br">⚠ suma ${sumSup}%</span>`;
  h+=`<tr style="background:var(--accent-l)">
    <td class="l fw">MARGEN PONDERADO &nbsp;${supBadge}</td>
    <td class="fw tb">${tSup}%</td><td colspan="4"></td>
    <td><b style="color:${mcP};font-size:16px">${mpond>=0?"+":""}${f(mpond)}</b></td>
    <td colspan="2"></td>
  </tr>`;
  h+=`</tbody></table></div></div>`;

  // Cards: una por cultivo individual, soja 2da incluida, en orden cereal → soja 2da → resto
  h+=`<div class="sgrid">`;
  function cardCultivo(r){
    const esSj2 = IDS_SJ2.includes(r.plan.id);
    const sup = supDe(r.plan.id);
    const col = r.margen>50?"#16a34a":r.margen>0?"#d97706":"#dc2626";
    const w = Math.min(Math.abs(r.ingreso>0?r.margen/r.ingreso:0)*100,100);
    const subline = esSj2
      ? `${sup}% sup · ${r.plan.rinde.toLocaleString()} kg/ha <span style="color:var(--amber);font-size:9px">(DC)</span>`
      : `${sup}% sup · ${r.plan.rinde.toLocaleString()} kg/ha`;
    return `<div class="sc">
      <div style="margin-bottom:3px"><div style="font-size:12px;font-weight:700">${r.plan.nombre}</div></div>
      <div style="font-size:10px;color:var(--muted);margin-bottom:5px">${subline}</div>
      <div style="font-size:22px;font-weight:800;color:${col}">${r.margen>=0?"+":""}${f(r.margen,0)} U$S</div>
      <div class="sbar-bg"><div class="sbar" style="width:${w}%;background:${col}"></div></div>
      <div style="display:flex;justify-content:space-between;font-size:10px;color:var(--muted)">
        <span>PI: ${f(r.pi)} U$S/t</span><span>RI: ${f(r.ri,0)} kg</span>
      </div>
    </div>`;
  }
  const cardRendered = new Set();
  // Cereales con su soja 2da justo después
  for(const [cid,s2id] of DOBLES){
    const rc=rows.find(r=>r.plan.id===cid), rs=rows.find(r=>r.plan.id===s2id);
    if(rc){ h+=cardCultivo(rc); cardRendered.add(cid); }
    if(rs){ h+=cardCultivo(rs); cardRendered.add(s2id); }
  }
  // Resto
  for(const r of rows){
    if(!cardRendered.has(r.plan.id)){ h+=cardCultivo(r); cardRendered.add(r.plan.id); }
  }
  h+=`</div>`;

  // Gráfico: márgenes por cultivo + barra ponderado
  h+=`<div class="card"><div class="ch">📊 Margen por cultivo + ponderado</div>
  <div class="cb"><div class="chart-w" style="height:320px"><canvas id="cMB"></canvas></div></div></div>`;
  document.getElementById("sec-rmb").innerHTML=h;

  setTimeout(()=>{
    if(charts.mb)charts.mb.destroy();
    const gLabels=[],gData=[],gColors=[];
    const vis2=new Set();
    for(const [cid,s2id] of DOBLES){
      const rc=rows.find(r=>r.plan.id===cid),rs=rows.find(r=>r.plan.id===s2id);
      if(!rc||!rs)continue;
      const m=rc.margen+rs.margen;
      gLabels.push(`${rc.plan.nombre}+${rs.plan.nombre}`);
      gData.push(+m.toFixed(2));
      gColors.push(m>=0?"#86efac":"#fca5a5");
      vis2.add(cid);vis2.add(s2id);
    }
    for(const r of rows){
      if(vis2.has(r.plan.id))continue;
      gLabels.push(r.plan.nombre);
      gData.push(+r.margen.toFixed(2));
      gColors.push(r.margen>=0?"#86efac":"#fca5a5");
      vis2.add(r.plan.id);
    }
    // Barra ponderado
    gLabels.push("PONDERADO");
    gData.push(+mpond.toFixed(2));
    gColors.push(mpond>=0?"#2563eb":"#dc2626");

    const ctx=document.getElementById("cMB");
    if(!ctx)return;
    charts.mb=new Chart(ctx,{type:"bar",
      data:{labels:gLabels,datasets:[{
        label:"Margen U$S/ha",data:gData,
        backgroundColor:gColors,
        borderColor:gColors.map(c=>c==="#2563eb"?"#1d4ed8":c==="#dc2626"?"#b91c1c":c==="#86efac"?"#16a34a":"#dc2626"),
        borderWidth:2
      }]},
      options:{responsive:true,maintainAspectRatio:false,
        plugins:{legend:{display:false},tooltip:{callbacks:{label:c=>`Margen: U$S ${f(c.parsed.y)}`}}},
        scales:{y:{ticks:{callback:v=>`U$S ${v}`},grid:{color:"#f0f4f8"}}}}
    });
    const plugMB={id:'mbLbl',afterDatasetsDraw(chart){
      if(chart!==charts.mb) return;
      const{ctx:cx}=chart;cx.save();
      chart.getDatasetMeta(0).data.forEach((bar,i)=>{
        const v=gData[i];
        cx.fillStyle='#1e293b';
        cx.font='bold 11px Segoe UI';cx.textAlign="center";
        cx.fillText(`${v>=0?"+":""}${f(v,0)}`,bar.x,v>=0?bar.y-6:bar.y+14);
      });
      cx.restore();
    }};
    Chart.register(plugMB);
    charts.mb.update();
  },50);
}

// ═══════════════════════════════════════════
// ACCIONES
// ═══════════════════════════════════════════
function goTab(tab,btn){
  document.querySelectorAll(".sec").forEach(s=>s.classList.remove("on"));
  document.querySelectorAll(".nb").forEach(b=>b.classList.remove("on"));
  document.getElementById("sec-"+tab).classList.add("on");
  btn.classList.add("on");
  if(tab==="pi")renderPI();
  else if(tab==="pg")renderPG();
  else if(tab==="pt")renderPT();
  else if(tab==="rci")renderRCI();
  else if(tab==="rmb")renderRMB();
}

function setPiTipo(t){piTipo=t;renderPI();}
function selPlan(id){selPlanId=id;renderPT();}

function updIns(id,v){
  const i=INSUMOS.find(x=>x.id===id);if(!i)return;
  i.precio=v;
  const el=document.getElementById("pp"+id);if(el)el.textContent=f(v*TC,0);
}
function updProd(id,field,v){
  const p=PRODUCTOS.find(x=>x.id===id);if(!p)return;
  p[field]=v;renderPG();
}
function updPlanPT(id,field,v){
  PLANTEOS=PLANTEOS.map(p=>p.id===id?{...p,[field]:v}:p);
  renderPT();
}
// Rinde: actualiza el planteo y si hay doble cultivo con mismo prod, también
function updRinde(id,v){
  PLANTEOS=PLANTEOS.map(p=>p.id===id?{...p,rinde:v}:p);
  // Refrescar la vista activa
  const active=document.querySelector(".sec.on");
  if(active&&active.id==="sec-pt")renderPT();
  if(active&&active.id==="sec-rmb")renderRMB();
  if(active&&active.id==="sec-rci")renderRCI();
}

function updItemPT2(ikey,v){
  PLANTEOS=PLANTEOS.map(p=>{
    if(p.id!==selPlanId)return p;
    const items={...p.items};
    if(v<=0)delete items[ikey];else items[ikey]=v;
    return{...p,items};
  });
  renderPT();
}
function updItemPT(iid,v){ updItemPT2(String(iid),v); }
function updPlanRMB(id,field,v){
  PLANTEOS=PLANTEOS.map(p=>p.id===id?{...p,[field]:v}:p);
  renderRMB();
}
function addIns(tipo){
  const n=(document.getElementById("ni_n")||{}).value||"";
  const u=(document.getElementById("ni_u")||{}).value||"unid";
  const p=+(document.getElementById("ni_p")||{}).value||0;
  if(!n.trim())return alert("Ingresá un nombre");
  INSUMOS.push({id:++nextId,tipo,nombre:n.trim(),unidad:u,precio:p});
  renderPI();
}
function addInsAPlan(tipo){
  const selEl=document.getElementById("sel_"+tipo);
  const nnEl=document.getElementById("nn_"+tipo);
  const nuEl=document.getElementById("nu_"+tipo);
  const npEl=document.getElementById("np_"+tipo);
  let iid=null;
  if(selEl&&selEl.value){iid=+selEl.value;}
  else if(nnEl&&nnEl.value.trim()){
    const ins={id:++nextId,tipo,nombre:nnEl.value.trim(),unidad:nuEl?nuEl.value:"unid",precio:npEl?+(npEl.value)||0:0};
    INSUMOS.push(ins);iid=ins.id;
  }else return;
  PLANTEOS=PLANTEOS.map(p=>{
    if(p.id!==selPlanId)return p;
    // Generar clave única: si ya existe "id" usar "id_2", "id_3", etc.
    const items={...p.items};
    let ikey=String(iid);
    let n=2;
    while(items[ikey]!==undefined) ikey=`${iid}_${n++}`;
    items[ikey]=0;
    return{...p,items};
  });
  renderPT();
}

let _modalIkey=null, _modalPlanId=null;

function abrirModalDosis(ikey, planId){
  _modalIkey=ikey; _modalPlanId=planId;
  const iid=+String(ikey).split('_')[0];
  const ins=INSUMOS.find(i=>i.id===iid);
  const plan=PLANTEOS.find(p=>p.id===planId);
  const totalActual=plan?+(plan.items[ikey])||0:0;
  document.getElementById('modalTitulo').textContent=(ins?ins.nombre:'Producto')+' — dosis por aplicación';
  // Cargar dosis guardadas, o una fila con el total si no hay detalle
  const saved = getDosis(planId, ikey);
  _modalDosis = saved ? [...saved] : (totalActual>0 ? [totalActual] : [0]);
  renderFilasModal();
  document.getElementById('modalDosis').style.display='flex';
}

let _modalDosis=[];

function renderFilasModal(){
  const cont=document.getElementById('modalFilas');
  cont.innerHTML=_modalDosis.map((v,i)=>`
    <div class="dosis-row">
      <span style="font-size:11px;color:var(--muted);white-space:nowrap">Aplic. ${i+1}</span>
      <input type="number" class="ei qty inp" value="${v}" min="0" step="0.01"
        oninput="_modalDosis[${i}]=+this.value;actualizarTotalModal()">
      ${_modalDosis.length>1?`<button class="btn btn-o sm" style="padding:2px 6px" onclick="quitarFilaDosis(${i})">✕</button>`:''}
    </div>`).join('');
  actualizarTotalModal();
}

function addFilaDosis(){
  _modalDosis.push(0);
  renderFilasModal();
}

function quitarFilaDosis(i){
  _modalDosis.splice(i,1);
  renderFilasModal();
}

function actualizarTotalModal(){
  const tot=_modalDosis.reduce((s,v)=>s+(+v||0),0);
  const iid=+String(_modalIkey).split('_')[0];
  const ins=INSUMOS.find(i=>i.id===iid);
  const fac=ins&&ins.tipo==="Fertilizante"?1/1000:1;
  const usd=ins?ins.precio*tot*fac:0;
  document.getElementById('modalTotal').textContent=
    `Total: ${tot} ${ins?ins.unidad:''} = U$S ${f(usd)}/ha`;
}

function confirmarDosis(){
  const dosis=_modalDosis.map(v=>+v||0).filter(v=>v>0);
  const tot=dosis.reduce((s,v)=>s+v,0);
  setDosis(_modalPlanId, _modalIkey, dosis.length>0?dosis:[tot]);
  updItemPT2(_modalIkey, tot);
  cerrarModal();
}

function cerrarModal(){
  document.getElementById('modalDosis').style.display='none';
  _modalIkey=null; _modalPlanId=null; _modalDosis=[];
}

renderRMB();
</script>
<div id="modalDosis" class="modal-bg" style="display:none" onclick="if(event.target===this)cerrarModal()">
  <div class="modal">
    <h3 id="modalTitulo">Dosis por aplicación</h3>
    <div id="modalFilas"></div>
    <div class="dosis-total" id="modalTotal">Total: 0</div>
    <div style="display:flex;gap:8px;justify-content:flex-end">
      <button class="btn btn-o" onclick="addFilaDosis()">+ Aplicación</button>
      <button class="btn btn-o" onclick="cerrarModal()">Cancelar</button>
      <button class="btn btn-p" onclick="confirmarDosis()">Aceptar</button>
    </div>
  </div>
</div>

</body>
</html>
